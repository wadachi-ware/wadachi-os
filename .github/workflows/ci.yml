name: Test

on:
  push:
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup riscv-gnu-toolchain
      uses: colinaaa/setup-riscv-gnu-toolchain@v1.0.2
    - name: Build
      uses: colinaaa/setup-riscv-gnu-toolchain@v1.0.2
      run: cargo build --verbose
    - name: Run tests
      uses: colinaaa/setup-riscv-gnu-toolchain@v1.0.2
      run: cargo test --verbose
